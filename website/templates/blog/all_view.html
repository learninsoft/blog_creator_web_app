{% extends 'base/base.html' %} {% block head_block %}
    <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/view.css') }}"
    />
{% endblock %} {% block content %}
    <div class="viewblog">
        <div class="container-fluid">
            <div class="text">
                <h3>Blogs</h3>
                {% if posts %}
                    <div class="card-deck">
                        {% for post in posts %}
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">{{ post.title }}</h5>
                                    <p class="card-text">
                                        {{ post.body[:90] | safe }}
                                        <a href="{{ url_for('blogs.view_post', slug=post.slug) }}"
                                        >Read More...</a
                                        >
                                    </p>
                                </div>
                            </div>
                            {% if loop.index % 3 == 0 %}
                                </div>
                                <br/>
                                <div class="card-deck">{% endif %} {% endfor %} {% endif %}</div>
            </div>
        </div>
    </div>
{% endblock %}
